<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>
      {{ site.name }}
      {% if page.title %}| {{ page.title }}{% endif %}
    </title>
    <link rel='stylesheet' type='text/css' href='{{ site.baseurl }}/app.css' />
    <!--[if lte IE 8]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <a href='{{ site.baseurl }}/'>
        <h1>{{ site.name }}</h1>
      </a>
      <a href='http://github.com/wiki-hub/jekyll-collab' target='_blank'>GitHub</a>
    </header>
    <main>
      {{ content }}
    </main>
    <script src='{{ site.baseurl }}/app.js'></script>
  </body>
</html>
